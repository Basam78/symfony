controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

home:
    path: /
    controller: App\Controller\HomeController::index

marques:
    path: /marques
    controller: App\Controller\MarqueController::index

marque_new:
    path: /marques/new
    controller: App\Controller\MarqueController::new

marque_supp:
    path: /marques/delete/{slug<[a-z-]{3,32}>?BMW}
    controller: App\Controller\MarqueController::delete

marque_show:
    path: /marques/show/{slug}
    controller: App\Controller\MarqueController::show
    defaults:
        slug: BMW
    requirements:
        slug: '[a-z-]{3,32}'
    methods: ['GET', 'POST']
